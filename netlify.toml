# Netlify Configuration
[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# Functions configuration
[functions]
  directory = "netlify/functions"

# Redirects for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Disable Netlify Email Plugin
[[plugins]]
  # No plugins enabled

